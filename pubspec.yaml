name: quran_memorization_flutter
description: "برنامج تحفيظ القرآن الكريم - تطبيق موبايل احترافي"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Database (تم إضافتها هنا بشكل صحيح)
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  path: ^1.9.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.0
  
  # State Management
  provider: ^6.0.0
  riverpod: ^2.4.0
  
  # Local Storage
  shared_preferences: ^2.2.0
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  
  # Audio & Recording (تم توحيد الإصدارات)
  audioplayers: ^6.0.0
  record: ^5.1.0    # هذا الإصدار متوافق مع الكود الذي كتبناه (AudioRecorder)
  path_provider: ^2.1.2
  permission_handler: ^11.0.0
  audio_waveforms: ^1.0.0
  just_audio: ^0.9.0
  
  # UI & Design
  flutter_svg: ^2.0.0
  google_fonts: ^6.0.0
  shimmer: ^3.0.0
  
  # Localization
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  
  # Charts & Graphs
  fl_chart: ^0.63.0
  
  # Navigation
  go_router: ^13.0.0
  
  # Utils
  uuid: ^4.0.0
  timeago: ^3.6.0
  url_launcher: ^6.2.0
  
  # Notifications
  flutter_local_notifications: ^16.0.0
  
  # Image Handling
  image_picker: ^1.0.0
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.0
  hive_generator: ^2.0.0

flutter:
  uses-material-design: true

  # تأكد من وجود مجلد assets/fonts في مشروعك
  assets:
    - assets/fonts/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700

  generate: true